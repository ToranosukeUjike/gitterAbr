scalar AWSDate

scalar AWSDateTime

scalar AWSEmail

scalar AWSIPAddress

scalar AWSJSON

scalar AWSPhone

scalar AWSTime

scalar AWSTimestamp

scalar AWSURL

type Company {
  companyID: ID!
  masterID: ID!
  name: String!
  worker: [String]!
  createdAt: AWSTimestamp
  deletedAt: AWSTimestamp
}

enum IssueState {
  Open
  Closed
  None
}

enum Label {
  Issue
  Tweet
  Reply
  Routine
}

type Post {
  companyID: ID!
  username: ID!
  postID: ID!
  name: String!
  title: String
  text: String!
  label: Label
  assign: ID
  replyID: ID
  issueState: IssueState
  privacyState: PrivacyState!
  createdAt: AWSTimestamp
  deletedAt: AWSTimestamp
}

enum PrivacyState {
  Public
  Private
}

type User {
  username: ID!
  companyID: [ID]
  name: String!
  bio: String
  createdAt: AWSTimestamp
  deletedAt: AWSTimestamp
}
